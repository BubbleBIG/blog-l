<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MY Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{$Think.const.CSS_URL}index.css">

    <link rel="stylesheet" href="{$Think.const.CSS_URL}bootstrap.min.css">

    <script src="{$Think.const.JS_URL}jquery.min.js"></script>

    <script src="{$Think.const.JS_URL}bootstrap.min.js"></script>
    <script src="{$Think.const.JS_URL}index.js"></script>

</head>
<body>
<div class="container header">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="" alt="">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
<div class="menu" >
    <div class="contents-btn" align="right">
        <ul  class="con" >

            <li  >
                <!-- <button  id="Contents" class="btn btn-default" type="button" value="Contents"> -->
                <div class="btn-default bt">
                <a href="#">摘要列表</a>
                </div>
            </li>
            <li>
                <div class="btn-default bt">
                <a href="{:U('Contents')}">标题列表</a>
                </div>
            </li>
            <li>
                <div class="btn-default bt">
                <a href="#">留言板</a>
                </div>
            </li>
        </ul>
    </div>
</div>

  <div class="na" align="right">

    <ul class="nav nav-pills nav-stacked" >

    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">摘要列表</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">标题列表</a></li>
    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>

  </ul>

 </div> -->

<div class="pull-left" >
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
    <table id="list" width="100%">
    <foreach name='blog' item='v'>
        <tr>
            <td >
            <div id="id" align="center" class='title' style="font-size: 22px;"><a id="" href="{:U('read',array('id'=>$v['id']))}">{$v.title}</a>
            </div>
            </td>
        </tr>
        <tr>
            <td><div style="color: gray; font-size: 12px;">&nbsp;标签：{$v.tag}</div></td>
        </tr>
        <tr>
            <td>
            <div class='summary' style="font-size: 14px;"><p>{$v.summary}</p></div>
            </td>
        </tr>
        <tr width="100%" align="right">
            <td >
            <div class='time' style="color: gray;font-size: 12px;">发布于：{$v.createtime}</div>
            </td>
        </tr>
    </foreach>
    </table>
      <br>
     <div align="center" id="changpage"></div>
    </div>
  </div>
</div>

<div class="body">
<div class="pull-right">

    <div class="info">
    <div class="he ca" align='center'><p>Calendar</p></div>


    </div>
    <div class="sea" >
    <div class="he" align="center"><span>Content-Search</span></div>
       <div class="panel_head"></div>
        <div  class="form">
        <form action="#" name="search">
        <table border="0" cellpadding="0" cellspacing="0" class="tab_search" align="center">
            <tr>
                <td>
                    <input type="text" name="q" title="Search" class="searchinput" id="searchinput" onkeydown="if (event.keyCode==13) {}" onblur="if(this.value=='')value='- Search Something -';" onfocus="if(this.value=='- Search Something -')value='';" value="- Search Something -" size="14"/>
                </td>
                <td>
                    <input type="image" width="" height="17" class="searchaction" onclick="if(document.forms['search'].searchinput.value=='- Search Something -')document.forms['search'].searchinput.value='';" alt="Search" src="{$Think.const.IMG_URL}search.png" border="0" hspace="2"/>
                </td>
            </tr>
        </table>
        </form>
        <!-- <form action="" method="post" class="form-inline" >
        <div class="form-group input">
        <input class="form-control" type="text" name="search" placeholder="something">
        </div>
        <div class="form-group input">
        <input type="submit" class="btn btn-default"><span class=""></span></input>
        </div>
        </form> -->
        </div>
    </div>
    <div class="tag-view">
    <div class="he" align="center"><p>Taglist</p></div>
    <foreach name='blog' item='v'>
        <div>{$v.tag}</div>
    </foreach>

    </div>
    <div class="message">
    <div class="he" align="center"><label class="lab">message</label></div>
        <div id="message" class="mess">
            <div class="">&nbsp;&nbsp;最新留言：</div>

            <div id="mes"></div>

        </div>
        <div id="mess-view" class=""></div>
        <div id="mess-add" >
            <button type="submit" class="btn btn-default" >View all Or Add message</button>
        </div>
    </div>
    <div class="other">
    <div class="he" align="center"><p>other</p></div>

    </div>

</div>

    <div class="sear pull-left">


    </div>


</div>
<script src="{$Think.const.JS_URL}page.js"></script>
<script>
$(function(){
  $('.nav a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
})
   });
</script>
</body>

</html>
